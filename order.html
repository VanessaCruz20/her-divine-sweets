  <form>
    <fieldset>
      <h2 class="mt-3 pl-3">Order Form</h2>
      <div class="form-group pl-3 pr-5">
        <label for="exampleInputEmail1">Name</label>
        <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
  <fieldset>
    <div class="form-group pl-3 pr-5">
      <label for="exampleInputEmail1">Phone Number</label>
      <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp" placeholder="Enter phone number here">
      <small id="NumberHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
    </div>

  <fieldset>
      <div class="pl-3 pr-4">
    <label for="start">Select a Date for Your Order:</label>
    <input type="date" id="start" name="trip-start"
       value="yr-mo-day"
       min="2018-01-01" max="2018-12-31">
   </div>

  <fieldset>
    <div class="form-group pl-3 pr-5">
      <label for="exampleSelect1">Item</label>
      <select class="form-control" id="exampleSelect1">
        <option>Select Item</option>
        <option>Chocolate Berries (custom box)</option>
        <option>Chocolate Berries (classic box)</option>
        <option>Smashable Heart</option>
        <option>Smashable Heart with berries</option>
        <option>Cakesicles</option>
        <option>Olive Oil Cake<option/>
      </select>
    </div>

    <div class="form-group pl-3 pr-5">
      <label for="exampleTextarea">Please type flavors, toppings, and custom texts here.</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <button type="submit" class="btn2 btn-outline mb-5">Submit</button>
  </fieldset>
</form>
